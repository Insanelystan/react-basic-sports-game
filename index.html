<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React Sports Game</title>
  </head>
  <body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <script type="text/babel">
      class Team extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            shots: 0,
            score: 0,
          };
          this.shotSound = new Audio("./assets/audio/Back+Board.wav");
          this.scoreSound = new Audio("./assets/audio/Elevator_Ding.wav");
        }

        shotHandler = () => {
          let score = this.state.score;
          this.shotSound.play();

          if (Math.random() > 0.5) {
            score += 1;
            this.scoreSound.play();
          }
          this.setState((state, props) => ({
            shots: this.state.shots + 1,
            score,
          }));
        };
        render() {
          let shotPercentageDiv;

          if (this.state.shots) {
            const shotPercentage = Math.round(
              (this.state.score / this.state.shots) * 100
            );
            shotPercentageDiv = (
              <div>
                <strong>Shooting %: {shotPercentage} </strong>
              </div>
            );
          }

          return (
            <div className="Team">
              <h1> {this.props.name}</h1>
              <div className="identity">
                <img src={this.props.logo} alt={this.props.name} />
              </div>

              <div>
                <strong> Shots: </strong> {this.state.shots}
              </div>
              <div>
                <strong> Score:</strong> {this.state.score}
              </div>

              {shotPercentageDiv}

              <button onClick={this.shotHandler}> Shoot </button>
            </div>
          );
        }
      }
      function Game(props) {
        return (
          <div className="Game">
            <h1> Welcome to {props.venue}</h1>
            <Team name={props.homeTeam.name} logo={props.homeTeam.logo} />
            <Team
              name={props.visitingTeam.name}
              logo={props.visitingTeam.logo}
            />
          </div>
        );
      }

      function App(props) {
        const red = {
          name: "Red Team",
          logo:
            "https://us.123rf.com/450wm/yamabikay/yamabikay1704/yamabikay170400227/77057095-abstract-red-background-christmas-color-classic-seamless-square-texture-tile-ready-high-quality-text.jpg?ver=6",
        };

        const blue = {
          name: "Blue Team",
          logo:
            "https://cdn.shopify.com/s/files/1/2848/4722/products/PRIMARY_BLUE-500x500_600x.png?v=1523581850",
        };

        const green = {
          name: "Green Team",
          logo:
            "https://images-na.ssl-images-amazon.com/images/I/41BHNgQeIDL._AC_SY355_.jpg",
        };

        const purple = {
          name: "Purple Team",
          logo:
            "https://professionals.tarkett.com/media/img/M/TH_3912025_3914025_800_800.jpg",
        };
        return (
          <div className="App">
            <Game
              venue="Choliseo de San Juan"
              homeTeam={red}
              visitingTeam={blue}
            />
            ;
            <Game
              venue="Madison Square Garden"
              homeTeam={purple}
              visitingTeam={green}
            />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
